<!DOCTYPE html>
<html>
<head>
    <title>Contact Forms - Static</title>
</head>
<body>
    <!-- Newsletter Signup Form -->
    <form name="newsletter-signup" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="newsletter-signup" />
        <p style="display: none;">
            <label>Don't fill this out: <input name="bot-field" /></label>
        </p>
        <p>
            <label>Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" required /></label>
        </p>
        <p>
            <button type="submit">Subscribe</button>
        </p>
    </form>

    <!-- Contact Form -->
    <form name="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact-form" />
        <p style="display: none;">
            <label>Don't fill this out: <input name="bot-field" /></label>
        </p>
        <p>
            <label>First Name: <input type="text" name="firstName" required /></label>
        </p>
        <p>
            <label>Last Name: <input type="text" name="lastName" required /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" required /></label>
        </p>
        <p>
            <label>Phone: <input type="tel" name="phone" /></label>
        </p>
        <p>
            <label>Service: 
                <select name="service">
                    <option value="">Select a service</option>
                    <option value="One-to-One Reading">One-to-One Reading</option>
                    <option value="Group Reading">Group Reading</option>
                    <option value="Telephone/Video Reading">Telephone/Video Reading</option>
                    <option value="Home Psychic Evening">Home Psychic Evening</option>
                    <option value="Talk/Workshop">Talk/Workshop</option>
                    <option value="General Inquiry">General Inquiry</option>
                </select>
            </label>
        </p>
        <p>
            <label>Message: <textarea name="message" required></textarea></label>
        </p>
        <p>
            <button type="submit">Send Message</button>
        </p>
    </form>
</body>
</html>
